    <main>
        <section>
            <h1 class="fotografia_hobby">Contacto...</p>

            <div class="container-contacto">
                <div class="foto1">
                    <img class = "foto_mia_brindis" src="../img/foto_mia_brindis.jpg" alt="autoretrato">
                </div>
                <div class="foto2">
                    <img class = "foto_mia_brindis" src="../img/foto_mia_vegano.jpg" alt="autoretrato">
                </div>

                <div class="area-contacto">
                    <div class = "contacto">
                        <!-- FORMULARIO DE CONTACTO -->
                        <div class="formulario_contacto form-pag-contacto" data-aos="flip-left" data-aos-duration="1000">
        
                            <div class="formulario">      
                                <h3>
                                    Charlemos
                                </h3>
                                        
                                <form action="" method="post">       
                        
                                    <p>
                                        <label for="nombre" class="titulos_form_contacto pag-contacto">Nombre y Apellido
                                            <span class="obligatorio">
                                                *
                                            </span>
                                        </label>
                                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre y apellido">
                                    </p>
                                    
                                    <p>
                                        <label for="email" class="titulos_form_contacto pag-contacto">Email
                                            <span class="obligatorio">
                                                *
                                            </span>
                                        </label>
                                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                                    </p>
                                
                                    <p>
                                        <label for="mensaje" class="titulos_form_contacto pag-contacto">Mensaje
                                            <span class="obligatorio">
                                                *
                                            </span>
                                        </label>                     
                                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"      required="obligatorio" placeholder="Deja aquí tu comentario...">
                                        </textarea> 
                                    </p>                    
                                    
                                    <button class="btn btn-primary boton_formulario" type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
        
                                    <p class="aviso pag-contacto">
                                        <span class="obligatorio"> * </span>los campos son obligatorios.
                                    </p>          
                                </form>
                            </div>  
                        </div>
